<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 09 Desafio</title>

    <!--Link a CSS-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div>
        <h1>CALCULADORA SIMPLE</h1>

        <!--Ingreso de primer número-->
        <input id="num1" type="number" placeholder="Primer Número">
        
        <!--Ingreso de segundo número-->
        <input id="num2" type="number" placeholder="Segundo Número">
        

        <!--Selección de operación-->
        <select name="operacion" id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multi">Multiplicación</option>
            <option value="divi">División</option>
        </select>

        <!--Boton para obtener el resultado, tambien funciona con enter-->
        <button id="btn1">RESULTADO</button>
    </div>

    <div>
        <!--En este h2 se va a escribir el resultado cuando se toque el botón o cuando se precione enter-->
        <h2 id="resultado"></h2>
    </div>

    <!--Link a JS-->
    <script src="./index.js"></script>
</body>
</html>
